<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpainca - Südamerikanischer Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-EXAMPLEHASH=" crossorigin="anonymous" />

    <style>
        /* Deine Banner-Stile hier */
        .banner {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-top: 100px; /* Standard-Abstand für größere Bildschirme */
        }

        .banner img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px; /* Abstand zwischen dem Banner und den Poncho-Bildern */
            margin-bottom: 20px; /* Zusätzlicher Abstand unterhalb der Poncho-Bildern */
        }

        .product-card {
            width: 30%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        /* Media Query für kleinere Bildschirme (z.B. Handys) */
        @media screen and (max-width: 768px) {
            .banner {
                margin-top: 113px; /* Abstand von oben auf 60px ändern */
                height: 200px; /* Reduzieren Sie die Höhe des Banners */
            }

            .product-grid {
                margin-top: 0px; /* Erhöhen Sie den Abstand für kleinere Bildschirme */
            }
        }
        footer {
            background: linear-gradient(to right, rgba(226, 114, 91, 0.8), rgba(0, 123, 153, 0.8));
            color: white;
            padding: 20px 0;
            width: 100%;
            position: relative;
            bottom: 0;
            left: 0;
            z-index: 1000;
            margin-top: auto;
        }

        footer .container {
            text-align: center;
        }

        footer .attribution a {
            color: white;
            text-decoration: none;
        }

        footer .attribution a:hover {
            text-decoration: underline;
        }

        /* Stil für den Warenkorb-Icon */
        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: rgba(226, 114, 91, 0.8);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cart-icon:hover {
            background-color: rgba(226, 114, 91, 1);
        }

        /* Stil für den Scroll-to-Top Pfeil */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: rgba(226, 114, 91, 0.8);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .scroll-to-top:hover {
            background-color: rgba(226, 114, 91, 1);
        }
    </style>
</head>
<body>
    <!-- Hier wird das Menü von JavaScript hinzugefügt -->
    <header>
        <script src="menu.js"></script>
    </header>

    <!-- Banner -->
    <div class="banner">
        <img src="assets/banner/herren-banner.jpg" alt="Damen Banner">
    </div>
</html>

    <style>
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-card {
            width: 30%; /* Adjust the width as needed */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .cart-item-count {
    position: fixed; /* Positioniert das Element fixiert */
    top: 10px; /* Abstand vom oberen Rand */
    right: 10px; /* Abstand vom rechten Rand */
    background-color: #E2725B; /* Hintergrundfarbe */
    color: #fff; /* Textfarbe */
    border-radius: 50%; /* Kreisrunde Form */
    width: 30px; /* Breite */
    height: 30px; /* Höhe */
    display: flex; /* Anzeige als Flex-Container */
    justify-content: center; /* Zentriert horizontal */
    align-items: center; /* Zentriert vertikal */
    font-size: 14px; /* Schriftgröße */
    font-weight: bold; /* Fettschrift */
}
</style>

    <main>
        <div class="container">
            <h1>Herrenkollektion</h1>
            <div class="product-grid">
                <div class="product-card">
                    <img src="assets/products/herren/produkt8.webp" alt="Produkt 1">
                    <h2>Produkt 1</h2>
                    <p>Beschreibung des Produkts 1</p>
                    <span class="price">29,99 €</span>
                    <!-- Füge den "In den Warenkorb" -Button hinzu -->
                    <button class="add-to-cart" onclick="addProductToCart()">In den Warenkorb</button>
                </div>
                <div class="product-card">
                    <img src="assets/products/herren/produkt9.webp" alt="Produkt 2">
                    <h2>Produkt 2</h2>
                    <p>Beschreibung des Produkts 2</p>
                    <span class="price">39,99 €</span>
                    <!-- Füge den "In den Warenkorb" -Button hinzu -->
                    <button class="add-to-cart" onclick="addProductToCart()">In den Warenkorb</button>
                </div>
                <div class="product-card">
                    <img src="assets/products/herren/produkt10.webp" alt="Produkt 3">
                    <h2>Produkt 3</h2>
                    <p>Beschreibung des Produkts 3</p>
                    <span class="price">49,99 €</span>
                    <!-- Füge den "In den Warenkorb" -Button hinzu -->
                    <button class="add-to-cart" onclick="addProductToCart()">In den Warenkorb</button>
                </div>
                <!-- Weitere Produktkarten hier einfügen -->
            </div>
        </div>
    </main>

    <footer>
        <!-- Dein Footer -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="footer.js"></script>
        <script>
            let cartItemCount = 0;

            function updateCartItemCount() {
                const cartCountElement = document.getElementById('cart-item-count');
                cartCountElement.textContent = cartItemCount;
            }

            function addProductToCart() {
                cartItemCount++;
                updateCartItemCount();
            }

            // Scroll-to-Top Funktion
            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        </script>
    </footer>

    <!-- Warenkorb-Icon -->
    <a href="#" class="cart-icon" onclick="scrollToTop()">
        <!-- Dein SVG-Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
            <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0"/>
        </svg>
    </a>
</body>
</html>
